{%load static%}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Email Signature Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
        <link rel="stylesheet" href="{% static 'css/main.css'%}">
		<script src="https://kit.fontawesome.com/af8513a429.js" crossorigin="anonymous"></script>
        <script src="{%static 'js/main.js'%}"></script>

        
    </head>
    <body> 
    <div class="body mt-5"> 
        <h1 class="text-center mb-5">Email Subject Line Generator</h1>
            <p class="text-center">Choose a keyword category (Benefit, Topic, or Pain-Point), then enter your keyword. 
               Then click "generate subject lines"  <br>  to get a list of ideas for your next great subject line! </p>

        <div class="container">
            <div class="col-md-10 offset-1">
                <form action="" method="GET">
                    {% csrf_token %}
                <div class="row"> 
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Choose Category</label>
                            <div class=""> 
                                <select class="form-select" aria-label="Default select example" name="category">
                                    <option selected >select from here</option>
                                    <option value="1">Benefit</option>
                                    <option value="2">Topic</option>
                                    <option value="3">Pain-Point</option>
                                </select>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Enter KeyWord</label>
                            <input type="text" class="form-control"  placeholder="Lead-generation" name="word" id="word" value="{{ request.GET.word }}">
                          </div>
                    </div>
                </div> 
                <div class="G_btn">
                <button type="submit" class="btn btn-primary btn-lg" onload="keyword()">Generate</button>
                <!--onclick="keyword()"-->
                </div>
                <!-- <input type="submit" value="Generate">  -->
                    </form>
                <div class="row" id="output">
                    <div class="col-md-12">
                        {%block output%} 
                          
                        {%endblock %}
                    </div>
                </div>
            </div> 
    
        </div>       		
    </div>
        <script src="{%static 'js/main.js'%}"></script>
        <script src="{%static 'js/jquery.js'%}"></script>
        <script src="{%static 'js/popper.js'%}"></script>
        <script src="{%static 'js/bootstrap.js'%}"></script>
	</body>

</html>
